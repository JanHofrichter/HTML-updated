<!DOCTYPE html>

  <head>

    <meta name="keyworkds" content="HTML, CSS" />
    <link rel="stylesheet" href="style.css" />
    <script src="store.js" async></script>
    <title>Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT ME</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-larger">Store</h1>
    </header>
    <section class="headings">
      <h2>Krmeni</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Granule 1</span>
          <img
            class="shop-item-image"
            src="https://www.zuzi.cz/files/products/images/normal/17518.jpg"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">350 kc</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Pridat do kosiku
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Granule 2</span>
          <img
            class="shop-item-image"
            src="https://media.dm-static.com/images/f_auto,q_auto,c_fit,h_440,w_500/v1588147065/products/pim/7613038232270_cz/purina-one-granule-pro-kocky-s-kuretem-a-brusinkami"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">250 kc</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Pridat do kosiku
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Granule 3</span>
          <img
            class="shop-item-image"
            src="https://www.zverokruh-shop.cz/~/media/Images/global/products/krm/KRM11197.ashx"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">400 kc</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Pridat do kosiku
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Losos</span>
          <img
            class="shop-item-image"
            src="https://cdn.myshoptet.com/usr/www.seafood.cz/user/shop/big/34_filete-salmon.png?586e541c"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">100 kc</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Pridat do kosiku
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="headings">
      <h2>Pelisky</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Ultra mega bomba</span>
          <img
            class="shop-item-image"
            src="https://cdn.myshoptet.com/usr/www.svetkocicek.cz/user/shop/detail_small/22133_pelisek-luxury-petstar1.jpg?5dc2d8eb"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">450 kc</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Pridat do kosiku
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">El chlupaco</span>
          <img
            class="shop-item-image"
            src="https://cdn.myshoptet.com/usr/www.barnaby.cz/user/shop/big/1734_pelisek-pro-kocky-miacara-lana-stribrny-s-koziskem.jpg?5fb14897"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">399 kc</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Pridat do kosiku
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section headings">
      <h2>Kosik</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Polozka</span>
        <span class="cart-price cart-header cart-column">Cena</span>
        <span class="cart-quantity cart-header cart-column">Mnozstvi</span>
      </div>
      <div class="cart-items">
      </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0 kc</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">Koupit</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Basic Info</h3>
        <ul class="nav footer-nav">
